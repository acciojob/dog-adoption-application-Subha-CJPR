<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <form action="" method="post">
        <div>
            <label for="name">Name </label>
            <input type="text" placeholder="name" id="name">
        </div>
        <div>
            <label for="phone">Phone Number </label>
            <input type="text" placeholder="Phone Number" id="phone">
        </div>
        <div>
            <label for="address">Address </label>
            <input type="text" placeholder="Address" id="address">
        </div>
        <div>
            <input type="checkbox" id="checkbox">
            <label for="checkbox">Have you ever lived with a Dog before?</label>
        </div>
        <div>
            <label for="multiselect">Please select your preferred breeds </label>
            <select name="multiselect" id="multiselect" multiple>
                <option value="pug">Pug</option>
                <option value="germanshepard">German Shepard</option>
                <option value="siberian">Siberian Husky</option>
                <option value="bulldog">BullDog</option>

            </select>
        </div>
        <div>
            <input type="submit" value="submit" id="submit">
        </div>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
